[package]
name = "aoc"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

# optimize release mode for speed. generated by copilot lol
[profile.release]
opt-level = 3
lto = true
debug = true
debug-assertions = false
codegen-units = 1
panic = "abort"
overflow-checks = false
incremental = false

[dependencies]
itertools = "0.12.0"
